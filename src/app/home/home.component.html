<div class="background-image"></div>

<mat-card>
  <mat-card-header>
    <mat-card-title><app-translate key="HOME.TITLE"></app-translate></mat-card-title>
    <div id="links">
      <a [matTooltip]="tooltipLinkedIn" href="https://www.linkedin.com/in/evans-maignan-9bb548271/" target="_blank">
        <img src="assets/images/linkedin.png" alt="linkedin" width="30" height="30">
      </a>
      <a [matTooltip]="tooltipGithub" href="https://github.com/EvansMaignan" target="_blank">
        <img src="assets/images/github.png" alt="github" width="30" height="30">
      </a>
    </div>
  </mat-card-header>
  <hr style="border-top: 1px solid white; width: 95%">
  <mat-card-content>
    <p><app-translate key="HOME.FIRST_PARAGRAPH"></app-translate></p>
    <p><app-translate key="HOME.SECOND_PARAGRAPH"></app-translate></p>
  </mat-card-content>
  <hr style="border-top: 1px solid white; width: 95%">
  <mat-card-footer>
    <a [href]="cvLink" download="CV-MAIGNAN.pdf">
      <button mat-raised-button color="primary"><app-translate key="HOME.CV"></app-translate></button>
    </a>

  </mat-card-footer>

</mat-card>
